<script>
    function cadastrar(){
        var filmeVar = TodosFilmes.value;
        var personagemVar = Number(TodosPersonagens.value);
        var nomeVar = ipt_nome.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var confirmacaoVar = ipt_senha_confirmacao.value;
        if(nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoVar == ""){
            erro.style.display = "block"
            erro.innerHTML = `Por favor, preencha todos os campos!`;
        }
        else if(emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1){
            erro.style.display = "block"
            erro.innerHTML = `E-mail invÃ¡lido`;
        }
        else if(senhaVar != confirmacaoVar){
            erro.style.display = "block"
            erro.innerHTML = `Senhas diferentes, por favor insira senhas iguais para continuar!`;
        }else{
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vÃ¡ para o arquivo routes/usuario.js
                filmeServer: filmeVar,
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                persoServer: personagemVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                alert('Cadastro realizado com sucesso!!')
                window.location = "login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("ERRO ao realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
}
    function sumirMensagem() {
        erro.style.display = "none"

    </script>
